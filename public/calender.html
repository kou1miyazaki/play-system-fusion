<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample 150401</title>

    <!-- Bootstrap -->
    <link href="http://www.officebflat.jp/start-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.officebflat.jp/start-bootstrap/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <form class="form-horizontal">
        <fieldset>
          <legend>日付入力のサンプル</legend>
          <div class="form-group">
            <label for="date" class="col-lg-2 control-label">日付</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="date">
            </div>
          </div>
        </fieldset>
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://www.officebflat.jp/start-bootstrap/js/bootstrap.min.js"></script>
    <script src="http://www.officebflat.jp/start-bootstrap/js/bootstrap-datepicker.min.js"></script>
    <script src="http://www.officebflat.jp/start-bootstrap/js/bootstrap-datepicker.ja.js"></script>
    <script>
        $('#date').datepicker({
            format: "yyyy/mm/dd",
            language: "ja",
            autoclose: true,
            orientation: "top auto"
        });
    </script>
  </body>
</html>
