
@(alartType: String, title: String, message: String)
@*****************************
* 本体定義                   *
*****************************@
<div class="alert alert-dismissible alert-@alartType">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	@if(title!="") {
		<h4>@title</h4>
	}
	<p>@message</p>
</div>
