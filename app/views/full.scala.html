@(message: String, url: String)

@*****************************
* 本体定義                   *
*****************************@
@main("URL Display", "URL表示") {
<style type='text/css'>
.iframe-css {
	position: relative;
	padding-bottom: 56.25%;
	padding-top: 2px;
	height: 0;
	overflow: hidden;
	margin-top: 2px;
	margin-bottom: 2px;
}

.iframe-css iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
<div class="iframe-css">
    <iframe src="@url" height="100%" width="100%" allowfullscreen="" frameborder="" ></iframe>
</div>
}
